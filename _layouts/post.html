---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>
<footer>
  <span class="date">
    Written by <i>Mike</i> on {{ page.date | date: "%e %B %Y" }}
  </span>
    {% if page.category %}
      |   Topic: <a href="{{site.baseurl | prepend: site.url}}/topics/#{{ page.category | slugify}}">{{ page.category }}</a> 
    {% endif %}
</footer>
  
<section id="comments">
  {% include disqus.html %}
  </section>
</article>
